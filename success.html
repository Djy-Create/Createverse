<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Succès</title>
  <style>
    body { background: #1a1a1a; color: white; text-align: center; font-family: Arial, sans-serif; }
    .box { margin: 100px auto; padding: 30px; background: #2b2b2b; border-radius: 12px; width: 400px; }
    h2 { color: #3C8527; }
    .pulse { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { transform: scale(1);} 50% { transform: scale(1.1);} 100% { transform: scale(1);} }
  </style>
</head>
<body>
  <div class="box pulse">
    <h2>✅ Pseudo enregistré avec succès !</h2>
    <p>Vous pouvez fermer cette fenêtre et revenir au launcher.</p>
  </div>
</body>
</html>
