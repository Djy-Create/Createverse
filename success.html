<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Createverse - Succès</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e47);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    h1 { color: #00ffcc; margin-bottom: 20px; }
    p { font-size: 18px; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>
  <div class="message">
    <h1>✅ Votre pseudo a été enregistré !</h1>
    <p>Vous pouvez maintenant retourner sur le launcher Createverse.<br>
    Merci de faire partie de l’aventure ! 🎮</p>
  </div>
</body>
</html>
