<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Createverse - Choisir un pseudo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #202225; color: white; text-align: center; padding: 50px; }
    .card { background: #2f3136; padding: 30px; border-radius: 15px; width: 400px; margin: auto; animation: fadeIn 1.2s ease; }
    input, button { margin-top: 15px; padding: 12px; border-radius: 8px; border: none; width: 100%; }
    input { background: #40444b; color: white; }
    button { background: #5865F2; color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
    button:hover { transform: scale(1.05); background: #4752C4; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bienvenue dans Createverse !</h2>
    <p>Choisissez un pseudo Minecraft unique et acceptez nos conditions.</p>
    <form action="http://localhost:5000/set_pseudo" method="post">
      <input type="text" name="pseudo" placeholder="Votre pseudo Minecraft" required>
      <input type="hidden" name="discord_id" id="discord_id">
      <input type="hidden" name="email" id="email">
      <label>
        <input type="checkbox" name="accept" required>
        J’accepte la <a href="https://djy-create.github.io/createverse-legal/politique.html" target="_blank">politique</a> et les 
        <a href="https://djy-create.github.io/createverse-legal/conditions.html" target="_blank">conditions</a>.
      </label>
      <button type="submit">✅ Valider</button>
    </form>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("discord_id").value = params.get("discord_id") || "";
    document.getElementById("email").value = params.get("email") || "";
  </script>
</body>
</html>
